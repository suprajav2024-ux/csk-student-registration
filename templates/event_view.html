{% extends "base.html" %}
{% block content %}

<div class="container py-5">
    <h2 class="mb-4 text-center">Event-wise Registrations</h2>

    {% for event, data in events.items() %}
    <div class="card mb-4 shadow-sm">
        <div class="card-body">

            <h4 class="mb-1">{{ event }}</h4>
            <p class="text-muted mb-3">
                Time: {{ data.time }}
            </p>

            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Grade</th>
                        <th>Section</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in data.students %}
                    <tr>
                        <td>{{ s.name }}</td>
                        <td>{{ s.grade }}</td>
                        <td>{{ s.section }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
