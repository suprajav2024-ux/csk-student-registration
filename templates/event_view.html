{% extends "base.html" %}
{% block content %}

<div class="container py-5">
    <h2 class="mb-4 text-center">Event-wise Registrations</h2>

    {% for event, students in events.items() %}
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h4 class="mb-3">{{ event }}</h4>

                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Grade</th>
                            <th>Section</th>
                            <th>Time Slot</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for s in students %}
                        <tr>
                            <td>{{ s.name }}</td>
                            <td>{{ s.grade }}</td>
                            <td>{{ s.section }}</td>
                            <td>{{ s.slot }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
